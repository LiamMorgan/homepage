name: Sync fork with upstream

on:
  schedule:
    # Every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/LiamMorgan/homepage/tree/main
          git fetch upstream

      - name: Fast-forward merge upstream/main into main
        run: |
          git checkout main
          git merge --ff-only upstream/main || echo "Already up to date"

      - name: Push updated main to fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
