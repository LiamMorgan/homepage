name: Sync Fork With Upstream

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight UTC
  workflow_dispatch: # Allow manual sync on demand

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote (parent repo)
        run: |
          git remote add upstream https://github.com/gethomepage/homepage.git
          git fetch upstream

      - name: Fast-forward your main from upstream/main
        run: |
          git checkout main
          git merge upstream/main --ff-only || echo "Already up to date"

      - name: Push updated main back to your fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
